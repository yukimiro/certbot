server {
    listen 80;
    server_name host.testcertbot.tk;    

    location / {
        root /etc/letsencrypt/index.html;
    }

    location /.well-known/acme-challenge/ {
	root /var/www/certbot;
    }    
}
server {
    listen 443 ssl;
    server_name host.testcertbot.tk;
    
    location / {
        proxy_pass http://host.testcertbot.tk; #for demo purposes    
    }
    ssl_certificate /etc/letsencrypt/live/testcertbot.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testcertbot.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
